        overflow: hidden;

        top: 0;
        left: 0;
        width: 100%;

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('nav a');

      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault(); // Impede o comportamento padrão do link

          const targetId = this.getAttribute('href'); // Obtém o ID da seção alvo (ex: "#agenda")
          const targetSection = document.querySelector(targetId); // Seleciona a seção

          if (targetSection) {
            // Rola suavemente até a seção
            window.scrollTo({
              top: targetSection.offsetTop - document.querySelector('header').offsetHeight, // Ajusta pela altura do header fixo
              behavior: 'smooth'
            });
          }
        });
      });
    });
  </script>
